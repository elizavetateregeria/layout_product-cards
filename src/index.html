<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
  <div id="card" data-qa="card">
    <div class="item_photo">
      <img src="images/imac.jpeg" alt="product photo">
    </div>

    <div class="info">
      <div class="item_name">
        <p>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      </div>

      <div class="item_code">
        <p>Код товара: 195434</p>
      </div>

      <div class="item_rating flex">
        <div class="stars flex">
          <span class="star active"></span>
          <span class="star active"></span>
          <span class="star active"></span>
          <span class="star active"></span>
          <span class="star"></span>
        </div>
        <div class="item_review">
          <p>Отзывов: 5</p>
        </div>
      </div>

      <div class="item_price flex">
        <div class="price_title">Цена:</div>
        <div class="price">69 999 грн</div>
      </div>
      <a class="item_buy" href="#" data-qa="hover">Купить</a>
    </div>
  </div>
</body>
</html>
